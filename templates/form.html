<!DOCTYPE html>
<html>
<head>
    <title>Financial Health Questionnaire</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #003300; /* Very Dark Green background */
}

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #F5F5F5;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #008000; /* Green title text */
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #008000; /* Green label text */
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .radio-group {
            display: flex;
        }

        .radio-option {
            margin-right: 20px;
        }

        .checkbox-group {
            margin-top: 5px;
        }

        .submit-button {
            background-color: #FFF; /* White background */
            color: #FFD700; /* Gold text */
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .large-submit-button {
    background-color: #00594C;
    color: #FFF;
    padding: 15px 30px; /* You can adjust the padding to make it larger or smaller */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}
.large-submit-button:hover {
    background-color: #008C73;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Financial Health Questionnaire</h1>
        <form action="/submit" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age-range">Age Range:</label>
            <select id="age-range" name="age-range" required>
                <option value="under18">Under 18</option>
                <option value="18-30">18-30</option>
                <option value="31-45">31-45</option>
                <option value="46-60">46-60</option>
                <option value="over60">Over 60</option>
            </select>

            <label for="income-range">Income Range:</label>
            <select id="income-range" name="income-range" required>
                <option value="less20k">Less than $20,000</option>
                <option value="20k-40k">$20,000 - $40,000</option>
                <option value="40k-60k">$40,000 - $60,000</option>
                <option value="60k-100k">$60,000 - $100,000</option>
                <option value="over100k">Over $100,000</option>
            </select>

            <label for="assets-range">Assets Range:</label>
            <select id="assets-range" name="assets-range" required>
                <option value="lessthan1k">Less than $1,000</option>
                <option value="1k-10k">$1,000 - $10,000</option>
                <option value="10k-50k">$10,000 - $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value="over100k">Over $100,000</option>
            </select>

            <label for="debt-range">Debt Range:</label>
            <select id="debt-range" name="debt-range" required>
                <option value="no-debt">No Debt</option>
                <option value="1k-10k">$1,000 - $10,000</option>
                <option value="10k-50k">$10,000 - $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value="over100k">Over $100,000</option>
            </select>

            <label for="expenses-range">Monthly Expenses Range:</label>
            <select id="expenses-range" name="expenses-range" required>
                <option value="lessthan1k">Less than $1,000</option>
                <option value="1k-2k">$1,000 - $2,000</option>
                <option value="2k-4k">$2,000 - $4,000</option>
                <option value="4k-6k">$4,000 - $6,000</option>
                <option value="over6k">Over $6,000</option>
            </select>

            <label for="savings-range">Savings Range:</label>
            <select id="savings-range" name="savings-range" required>
                <option value="no-savings">No Savings</option>
                <option value="1k-10k">$1,000 - $10,000</option>
                <option value="10k-50k">$10,000 - $50,000</option>
                <option value="50k-100k">$50,000 - $100,000</option>
                <option value="over100k">Over $100,000</option>
            </select>

            <label for="risk-level">Risk Level:</label>
<select id="risk-level" name="risk-level" required>
    <option value="low">Low</option>
    <option value="moderate">Moderate</option>
    <option value="high">High</option>
</select>

<label for="long-term-goals">Long Term Financial Goals:</label>
<input type="text" id="long-term-goals" name="long-term-goals" required>



<input type="submit" value="Get Recomendation" class="large-submit-button">
